<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS의 연산자</title>
</head>
<body>
    <h1>JS의 다양한 연산자</h1>
    <script>
        // 산술연산자 : 두개의 항으로 숫자연산을 할때 사용
        // +, -, *, /, %, **
        console.log( 5 / 2 ); // 일반적인 몫을 구하는 / 연산
        console.log( 5 % 2 ); // 나머지 값을 구하는 % 연산
        console.log( 2 ** 3 ); // 2의 3승
        
        let one = 1;
        let five = 5;
        let seven = 7;
        let result = one * five + seven;
        console.log("산술연산의 결과 :",result);
        // 연산하는 순위도 우리가 알고있는 산술연산의 우선순위와 같다.
        console.log((one+five)*seven);
        // ++, --후위(전위) 연산 - 총칭 [증감연산자]
        let count = 0;
        // let preCount = ++count; // Precount = (count = count+1);

        // console.log(preCount);
        // console.log(count);

        let postCount = count++;
        // postCount = count; // 결과적으로 0이 저장되고 
        // count = count + 1; // 1이 저장된다.
        console.log(postCount);
        console.log(count);

        // 대입연산자
        // =, +=, -=, *=, /=, %=, **=
        // = : 오른쪽에 있는 값을 왼쪽에 저장을 시키겠다.
        let operator1 = 1;
        // += ~ **= : 왼쪽(변수)과 오른쪽(값)에 있는 값을 연산하고, 왼쪽에 저장시키겠다.
        let count1 = 0;
        count1 += 1; // count1 = count1 +1; 와 같은 의미
        console.log(count1);

        // 논리연산
        // && , || , !
        // && (논리곱) : 두개(이상의) 항의 논리곱이 true 일때만 true를 반환
        console.log("-------&&(논리곱)--------");
        // 항 전체가 참이여야 참(true)을 반환한다. 그 외는 전부 거짓(false)
        console.log( true && false );
        const value1 = false;
        const value2 = 4 < 2; //false
        console.log( value1 && value2);

        console.log("-------||(논리합)--------");
        // || (논리합) : 두개(이상의) 항 중에 하나라도 true이면 true를 반환
        console.log( true || false );
        const value3 = true;
        const value4 = 4 < 2; //false;
        console.log ( value3 || value4 );

        console.log("-------!(논리부정)--------");
        // 하나의 항만으로 연산이 가능하다.
        // !(부정) : 값이 true -> false; false->true;
        console.log( !value3 );

        // 비교연산자
        // 두가지 항을 비교할때 사용하는 연산자
        // ==, ===, !=, !==, > , >= , < , <=
        // == : 두항의 값이 같은지 비교해주는 연산자
        console.log("-------비교연산자--------");
        console.log( 6 == "6" ); // 묵시적 타입변환의 특성때문에 true
        console.log( 6 === "6" ); // 실제 타입까지 비교를 하니까 false
        console.log( 6 !== "6" ); // 두개의 값이 같지않다 자체를 비교하니까 true
        console.log( 5 != 6 ); // true값이 반환이 된다.

        // 삼항연산자
        console.log("-------삼항연산자-------");
        let user = "관리자";
        console.log( user == "회원" ? "당신은 회원입니다.":"당신은 관리자입니다." );
        // 삼항연산자의 형태
        // (조건) ? (참일경우수행) : (거짓일경우수행);
        let isAdmin = user == "회원" ? "회원님이 로그인 하였습니다." : "관리자님이 로그인 하였습니다.";
        console.log( isAdmin );
        console.log( 3>1 ? true : false ); 

        // 연습문제
        // 각자리의 숫자들의 합
        // 123 -> 6, 745 -> 16
        // let num = 12345;
        // num = num/num;
        // num = num + ++num;
        // num = num + ++num;
        // num = num + ++num;
        // console.log( num ); // 여기서 1+2+3+4+5의 결과값인 15가 출력이 되도록 소스코드를 작성 해봅시다.
        
        let Num = 12345;
        let num1 = Num % 10; // 12345 / 10 의 나머지값을 반환 -> 5를 반환
        Num = parseInt(Num/10); // 1234.5 -> 1234
        let num2 = Num % 10;
        Num = parseInt(Num/10); // 123.4 -> 123
        let num3 = Num % 10;
        Num = parseInt(Num/10);
        let num4 = Num % 10;
        Num = parseInt(Num/10);
        let num5 = Num % 10;
        console.log("각자리의 수를 출력");
        console.log(num1);
        console.log(num2);
        console.log(num3);
        console.log(num4);
        console.log(num5);
        console.log(num1 + num2 + num3 + num4 + num5); //여기서 1+2+3+4+5의 결과값인 15가 출력이 되도록 
        </script>
</body>
</html>
