<html lang="en">
<head>

<body>
    <script>
        // 제어문 - 조건문
        // 1. if문 (if, if else, else if, else)
        // if문 - 조건이 한가자이고 조건이 부합하면 실행되고, 그렇지 않으면 통과
        let user = "VIP";
        
        if(user == "VIP"){
            // if문 안에 조건식이 true이면 실행되는 수행문 작성;
            // 조건식이 false이면 해당 if문을 통과되어 다음줄 부터 실행;
        }
        
        // if else문 - 조건이 한가지지만, 조건이 부합하는 경우, 
        //             그렇지 않은경우 두가지의 프로그래밍 흐름을 제어할 수 있다.
        
        if(user == "VIP"){
            // 조건식 user의 값이 VIP일때 실행
        }

        else{
            // 조건식 user의 값이 VIP가 아닐때 실행문;
        }
        // else if문 - 조건이 여러개일 경우 사용하고,
        //             다양한 프로그래밍의 흐름을 제어할 수 있다.

        if(user == "VIP"){
            // user의 값이 VIP일 경우 실행문;
        }

        else if(user == "Normal1"){ // else if문은 조건의 갯수에 맞게 여러개를 추가 가능
            // user의 값이 Normal일 경우 실행문;
        }

        else{
            // user의 값이 VIP,Normal 둘다 해당하지 않을 경우 실행문;
        }

        // else문 - 위의 if문과 함께 사용이 되어야하며, 조건의 해당하지 않는경우에,
        //          작동이 된다.

        /*
        if(){

        }

        else{ if문과 반드시 같이 사용해야 함.

        }

        if(){

        }

        else if(){

        }

        else{ else if문을 사용할때도 마지막에 사용 해준다.

        }
        */

        //  switch문
        // 조건에 해당하는 값에 따라서 프로그래밍의 흐름을 제어 할 때 사용.
        switch(user){
            case "VIP":
                // user의 값이 VIP일때 실행문;
                break; // break가 없으면 조건에 부합하는 case문 부터 아래의 실행문이 전부 수행;

            case "Normal":
                // user의 값이 Normal일때 실행문;
                break;

            default :
                // 위으 case문의 조건에 전부 해당하지 않을때 실행문;
        }

    </script>

</html>
