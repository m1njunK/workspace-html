<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        let header = document.createElement('header');
        let h1 = document.createElement('h1');
        let nav = document.createElement('nav');
        let ul = document.createElement('ul');
        ul.setAttribute('id','main_menu');

        let li1 = document.createElement('li');
        li1.innerText = '메뉴1';
        ul.appendChild(li1);

        let li2 = document.createElement('li');
        li2.innerText = '메뉴2';
        ul.appendChild(li2);

        let li3 = document.createElement('li');
        li3.innerText = '메뉴2';
        ul.appendChild(li3);

        // for(i=1;i<=3;i++){

        //     li.innerText = `메뉴${i}`;
        //     ul.appendChild(li);
        // }

        h1.innerText = 'LOGO';

        nav.appendChild(ul);

        header.appendChild(h1);
        header.appendChild(nav);

        document.body.appendChild(header);

        h1.style.textAlign = 'center';
        h1.style.marginTop = '20px';
        nav.style.borderTop = 'solid 1px black';
        ul.style.listStyleType = 'none';
        ul.style.paddingTop = '20px';
        ul.style.textAlign = 'center';

        li1.style.display = "inline-block";
        li1.style.margin = "0 20px";
        li2.style.display = "inline-block";
        li2.style.margin = "0 20px";
        li3.style.display = "inline-block";
        li3.style.margin = "0 20px";
        

    </script>
