<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js기본문법</title>
</head>
<body>
    <h1>자바스크립트의 변수</h1>
    <p id="text"></p>
    <!-- 자바스크립트 적용 방법-1.HTML문서 내부에 script태그를 활용 -->
    <script>
        // html에 경고 메세지창 출력해주는 alert 함수 실행
        
        // alert("hello world");       
        
        /*
            js에서의
            여러줄
            주석
        */
        
        // 한줄 주석
        // ;(세미콜론) - js의 마침표로 활용을 주로 하게된다.
        // :(콜론)

        // 변수 - 메모리상에서 특정 값이 저장된 공간
        // 변수 선언 방법 및 초기화
        // 변수 a에 1이라는 숫자를 저장
        // 변수 선언 : 새로운 변수를 생성한다는 뜻
        // 변수 선언시 규칙
        // 변수선언키워드(let or const) 
        // 변수명(저장되는 값을 유추할수 있도록)
        //  =(대입연산자) : 오른쪽항의 값을 왼쪽항에 저장을 시키겠다.
        // (리터럴)저장할 값;
        // let(const) name = "김민준" ;
        // 변수name에 김민준 이라는 문자열이 저장되어있다.
        // 변수선언 키워드는 let이다.

        // 변수선언 키워드
        // let : 값이 수정이 가능한 변수선언 키워드

       

        let a = 1;
        a=3; // 변수a에 3이라는 숫자를 재할당
        // == : 우리가 알고있는 왼쪽항과 오른쪽항의 값이 같다.
        // = : 오른쪽 항의 값을 왼쪽 항에 저장을 시키겠다.
        // alert(a);

        // const : 값이 수정이 불가능한 변수선언 키워드(상수)
        const b = 3;
        // b = 5; -> 재할당이 불가능(에러발생)
        // alert(b);

        // 변수명 생성시 규칙
        // 식별자
        /* 
            - 변수나 함수의 이름을 작성할때 사용하는 이름
            - 영문자(대소문자),숫자,언더스코어(_) 또는 달러($)
            - 식별자는 숫자로 시작할 수 없다.
            ex ) name, a, _age, $addr, num1 등등
        */

        // 식별자 작성 방법
        /*
            1.Camel Case 방식 : 두가지 이상 단어의 합성어를 사용할 때 ,
                첫단어는 소문자 , 두번째 이상의 단어의 첫글자를 대문자로 작성 하여 연결
                ex) myName , firstVar, userId
            
            2.Undrscore Case 방식 : 두가지 이상 단어의 합성어를 사용할 때,
                단어와 단어를 _로 구분하여 연결
                ex) my_name, first_var, user_id
        */    

        // 변수명 (함수명) 작성시 예약어는 사용이 불가능
        // ex)let, const, function, 등등 문법상에서 미리 지정이 된 단어들은 사용이 불가능

        // 자바스크립트의 출력문
        // 1. window.alert(출력할 메시지) 함수
        // window객체(키워드)는 생략 가능함
        // alert("경고창 출력");

        // 2. DOM요소를 이용한 innerHTML 프로퍼티
        document.getElementById("text").innerHTML = "JS를 이용한 HTML조작";

        // 3. console.log(출력할 메시지); 함수
        // 개발자모드(브라우저에서 F12를 눌러 실행)의 console탭에서 로그를 출력하는 함수
        console.log("개발자모드에서만 확인 가능");

        // 연습문제
        // 1. let키워드를 이용하여 변수명은 변수의 값에 부합하게끔 작성
        // 2. 저장할 값은 사는 동네 (ex: 부산시 부산진구 부전동)를 저장시키고,
        // 3. cosole.log()를 이용해 위에서 선언한 변수를 출력 해봅시다.

        let address = "부산광역시 수영구 광안동";
        console.log(address);

        // 1. const 키워드로 선언
        // 2. 변수이름은 : myName
        // 3. 저장할 값 : 본인이름
        // 4. alert함수를 이용하여 myName 출력. 

        const myName = "김민준";
        // alert(myName);

        // 변수선언과 사용 응용(심화)
        // 선언과 동시에 초기화
        // let c = 3;       
        let c; // 변수 선언
        console.log(c); //undefined (해당변수에 아무런 값도 저장안되어있다)를 출력        
        
        c = 3; // 변수 초기화
        console.log(c);
        
        //변수 선언시 여러개의 변수를 한번에 선언도 가능 (변수의 구분은 , 로 한다.)
        // let date , weather; // date 변수와 weather변수를 한번에 선언
        //윗줄과 같은 뜻이다. 
        // let date;
        // let weather;

        // 변수선언과 초기화를 여러개 한꺼번에
        // date변수와 weather변수를 한번에 선언과 초기화 한 형태
        let date = "2023-03-27", weather="맑음";

        // 변수 선언시 변수 이름은 중복이 불가능
        // let date="2023-03-28"; -> 기존에 date라는 변수명으로 선언이 되어있기 때문에 에러

        // let키워드를 이용시 변수의 값 재할당하는 방법
        // 즉, 특정변수가 let키워드로 선언이 되어있다면, 저장된 값을 수정할 수 있다.
        console.log("날씨-1 :",weather); // 재할당 이전의 값이 출력
        weather = "흐림"; // weather변수에 값을 재할당
        console.log("날씨-2 :",weather); // 재할당 이후의 값이 출력
        // 상단에서 미리 변수명이 선언 되어있는 상태에서 [ 변수명 = 수정할값 ];

        //연습문제
        // 1. 변수 값 재할당 : 위에서 선언한 주소를 나타내는 변수에 현재위치 (부산IT아카데미)
        // 의 주소로 수정 (사용할 주소 : 부산시 수영구 남천동)
        // 2. consol.log(주소변수명);으로 출력 해봅시다.
        
        address = "부산시 수영구 남천동";
        console.log(address);

    </script>
</body>
</html>
