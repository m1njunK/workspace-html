<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수선언 키워드 (let,const), var : 옛날 문법
        // 변수이름
        // =(대입연산자)
        // 저장할 값;
        let endTime3 = 10; // 1. 변수를 선언 과 초기화를 해주고
        console.log(endTime3); // 2. 변수를 사용해야 한다.

        // let : 값을 수정(변경)이 가능한 키워드 - 변수
        // cons : 값을 수정(변경)이 불가능한 키워드 - 상수

        // 변수명 지을때 주의해야할 점
        // 1. camel case 방식 : firstName, endTime
        // 2. under score 방식 : first_name, end_time
        // 예약어를 사용하면 안된다. : 변수선언 키워드(let,const,var), 함수선언 키워드(function) 등
        // 변수명은 영어(대,소문자), 숫자, _, $ 사용가능(단, 숫자로 시작하면 안된다)

        // 타입
        // 1.기본타입 : 더이상 나누어지지 않는 타입
            // number,string,boolean, (null,undefined), object
            // number - 우리가 알고있는 모든 숫자들(1,2,3... 정수 , 1.1,2.5... 실수)
            // string - 우리가 알고있는 모든 문자열('',"" 로 묶어서 표현을 한다.)
            // 문자열템플릿 - 변수를 문자열 안에서 자유롭게 사용할 수 있도록 도와주는 수단
            //      키보드의 1 왼쪽에 있는 ``로 묶어서 표현. ${변수명(표현식)}
            //      문자열템플릿의 형태 : `${변수명(표현식)}`
            // boolean - 참과 거짓을 나타내는 타입(true, false 둘중 하나로 표현)
            
        // 2.참조타입 : object
            // object - 기본타입(속성들)들을 묶어놓은 일종의 집합체
            // let(const) 변수명 = { 변수명(속성명):값, 변수명2(속성명2):값2 }
            // 사용을 할때는 변수명.속성명 으로 사용을 하면 된다.

    </script>
</body>
</html>
