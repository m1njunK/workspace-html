<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수 - js에서 특정 기능이나 동작을 블록화해서 사용하기 편하게
        // 가장 흔하게 쉽게 자주 사용하는 함수 중 하나 - 출력함수
        // console.log();
        // alert();

        // 사용자 정의 함수 - 크게 네가지로 구분하여 생성
        // 매개변수, 반환문의 유무에 따라서 네가지로 구분이된다.
        // 매개변수(parameter ,argment)
        // - 함수 내부에서 사용 할 수 있도록 전달되는 데이터
    
        // 반환문(retrun문)
        // - 특정값을 함수 내부에서 호출한곳으로 값을 되돌려줄때.

        // 매개변수, 반환문 둘다 없는 함수
        // function 함수이름(){ 수행문; }
        function add(){
            console.log(1+2);
        }
        add(); //함수이름(); - 함수호출(함수실행)

        // 매개변수는 없고, 반환문만 있는 함수
        // function 함수이름(){수행문; return 되돌려줄 값;} - 함수생성
        function add2(){
            return 1+2;
        }
        let result = add2();

        // 매개변수는 있고, 반환문이 없는 함수
        // function 함수이름(매개변수1,매개변수2,,,,){수행문;} - 함수생성
        function add3(a,b){
            let result = a+b;
            console.log("add3 함수에서 출력 :",result);
        }
        add3(1,2); // 함수이름(값1,값2,,,) - 함수실행(호출)

        // 매개변수,반환문 둘다 있는 함수
        // function 함수이름(매개변수1,매개변수2,,,){ 수행문; return 되돌려줄 값; } -함수생성
        function add4(a,b){
            return a+b;
        }
        result = add4(4,5); //함수이름(값1,값2,,,,); - 함수호출(실행)
        console.log("add4함수의 결과 :",result); 



    </script>
</body>
</html>
