<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 외부 스타일 시트 적용 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <title>Return Home; 회원가입</title>
    </head>
    <body>
        <!-- 헤더 -->
        <!-- 로고,상단메뉴 -->
        <header>
            <div id="main_header">
                <div id="h_top">
                    <ul id="login_menu">
                        <li><a href="./login.html">LOGIN</a></li>
                        <li><a href="./join.html">JOIN</a></li>
                    </ul>
                </div>

                <div id="h_bot">

                    <div id="logo">
                        <a href="./home.html">
                            <span>return Home;</span>
                        </a>
                    </div>

                    <div id="nav_menu">
                        <ul>
                            <li><a href="./intro.html">방탈출카페 소개</a></li>
                            <li><a href="./home.html#intro">테마소개</a></li>
                            <li><a href="./login.html">예약하기</a></li>
                            <li><a href="./notice_board.html">공지사항</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!-- 메인 -->
        <main id="join_main">
            <!-- 회원가입 로고 -->
            <section>
                <div id="join_text">
                    <h2>join</h2>
                </div>
            </section>
            <!-- 회원가입 메뉴 -->
            <section>
                <div id="join_box">
                    <form action="./home.html" method="get">
                        <div class="user_info">
                            <ul>
                                <li>아이디 : </li>
                                <input type="text" name="ID">
                                <li>비밀번호 : </li>
                                <input type="password" name="PWD">
                                <li>이름 : </li>
                                <input type="text" name="name">
                                <li>생년월일 : </li>
                                <input type="date" name="date">
                                <li>성별 : </li>
                                <select>
                                    <option>남자</option>
                                    <option>여자</option>
                                </select>
                                <li>휴대전화 : </li>
                                <div id="Tel">
                                    <select>
                                        <option>통신사선택</option>
                                        <option>SKT</option>
                                        <option>KT</option>
                                        <option>LG U+</option>
                                    </select>

                                    <input type="text" name="TelNum"
                                        placeholder="전화번호 입력">
                                </div>
                            </ul>
                        </div>

                        <div id="Btn">
                            <div class="join_btn">
                                <button type="submit">join</button>
                            </div>

                            <div class="cancle_btn">
                                <a href="./home.html"><input type="button"
                                        value="cancle"></a>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <!-- 푸터 -->
        <footer>
            <div id="home_footer">
                <div id="foot_top">
                    <ul>
                        <li><a href="./notice_board.html">공지사항 </a></li>
                        <li> |</li>
                        <li><a href="./login.html">예약확인 </a></li>
                        <li> |</li>
                        <li><a href="#">제휴문의 </a></li>
                        <li> |</li>
                        <li><a href="#">개인정보취급방침</a></li>
                    </ul>
                </div>
                <div id="foot_bot">
                    <div>
                        <ul>
                            <li>COMPANY :<span> MJEnt.</span></li>
                            <li>CEO :<span> 김민준</span></li>
                            <li>ADDRESS :<span> 부산광역시 수영구 광안로49번길 21</span></li>
                            <li>TEL :<span> 010-6449-1630</span></li>
                        </ul>
                    </div>

                    <div id="icon">
                        <article>
                            <a href="#"><img src="./img/facebook.png"></a>
                        </article>

                        <article>
                            <a href="#"><img src="./img/twitter.png"></a>
                        </article>

                        <article>
                            <a href="#"><img src="./img/instagram.png"></a>
                        </article>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
